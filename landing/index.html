<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js"></script>
	<script type="text/javascript" src="jquery.neosmart.fb.wall/jquery-1.6.1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<title>Landing	</title>
<style>

*{
	margin: 0px;
	padding: 0px;	
}

html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#fondo {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.bici {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

#cuadro {
	position: absolute;
	width: 600px;
	border: #B4B2AE 2px solid;
	top: 30px;
	left: 30px;
	background: rgba(255,255,255,0.85);
}
#cont1 {
	width: 150px;
	height: 80px;
	float: left;
	margin: 5px 15px;
}

#text1 {
	font-family: 'Merriweather', serif;
	font-size: 3.5em;
	padding: 15px;
}

#inter {
	font-family: 'Merriweather', serif;
	font-size: 14px;
}

#map{
	display: block;
	width: 80%;
}


#cont2 {
	display: block;
	width: 200px;
	height: 100px;
	float: left;
	margin: 5px 15px;
}

#cont2 h3{
	font-family: 'Merriweather', serif;
	font-size: 14px;
}

#tex2 {
	display: block;
	height: 14px;
	position: absolute;
	font-family: 'Merriweather', serif;
	font-size: 12px;
}

#ico1 {
	display: block;
	width: 200px;
	height: 66px;
}
#ico1 a{
	display: block;
	width: 100px;
	float: left;
	height: 40px;
}
#mex{
	width: 70px;
}
#alem{
	width: 91px;
}
#esp{
	width: 74px;
}
#eua{
	width: 70px;
}

@media (max-width: 700px) {
  #cuadro {
    width: 80%;
  }
}

</style>
<body>
	<div id="fondo">
		<div class="bici" style="background:url(img/cruise1.jpg.png);background-size: cover"></div>
		<div class="bici" style="background:url(img/img5.jpg);background-size: cover"></div>
		<div class="bici" style="background:url(img/img3.jpg);background-size: cover"></div>
		<div class="bici" style="background:url(img/img4.jpg);background-size: cover"></div>
				<script>
					var index = 0;
					showSlide(index);
					setInterval (nextSlide, 2000);

					function nextSlide () {
						var total = $(".bici").length;
						index++;
						if (index>=total){index=0} 
						showSlide (index);		
					}

					function showSlide (index) {
						TweenLite.to($(".bici"), 1, {alpha: 0});
						TweenLite.to($(".bici").eq(index), 1, {alpha: 1});
					}
				</script>
	</div>
	<div id="cuadro">
			<h1 id="text1">Choose a site...</h1>
		<div id="cont1">
			<h3 id="inter">International site</h3>
			<a href="http://bamboocycles.com/es"><img id="map" src="img/mapa.png"></a>
		</div>
		<div id="cont2">
			<div id="ico1">	
				<h3>Local sites</h3>
				<a href="http://bamboocycles.com.mx"><img id="mex" src="img/mexico.png"></a>
				<a href="htto://bamboocycles.com/de"><img id="alem" src="img/alemania.png"></a>
				<a href="http://bamboocycles.com/es"><img id="esp" src="img/esp.png"></a>
				<a href="http://bamboocycles.com/en"><img id="eua" src="img/eua.png"></a>
			</div>
		</div>
	</div>	
</body>
</html>
