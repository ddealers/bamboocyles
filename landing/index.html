<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/TweenMax.min.js"></script>
	<script type="text/javascript" src="jquery.neosmart.fb.wall/jquery-1.6.1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<title>Landing	</title>
<style>

style {
	margin: 0px;
	padding: 0px;	
}

html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#fondo {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

.bici {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
}

#cuadro {
	position: absolute;
	width: 600px;
	height: 173px;
	border-style: solid;
	border-width: 2px;
	top: 30px;
	left: 30px;
	border-color: #B4B2AE;
	float: left;
}
#cont1 {
	width: 150px;
	height: 80px;
	position: relative;
	top: 75px;
	left: 140px;
	float: left;
}

#text1 {
	position: absolute;
	font-family: 'Merriweather', serif;
	font-size: 3.5em;
	left: 10px;
	float: left;
	margin: 0;
	padding: 0;
}

#inter {
	position: relative;
	font-family: 'Merriweather', serif;
	font-size: 14px;
	left: 20px;
	margin: 0;
	padding: 0;
}

#map {
	display: block;
	position: absolute;
	top: 17px;
	width: 80%;
	left: 16px;
}


#cont2 {
	display: block;
	position: absolute;
	width: 200px;
	height: 100px;
	top: 76px;
	left: 300px;
	float: right;
}

#cont2 h3{
	height: 14px;
	position: absolute;
	font-family: 'Merriweather', serif;
	font-size: 14px;
	top: -39px;
	left: 56px;
}

#tex2 {
	display: block;
	height: 14px;
	position: absolute;
	font-family: 'Merriweather', serif;
	font-size: 12px;
}

#ico1 {
	display: block;
	position: absolute;
	width: 200px;
	height: 66px;
	top: 21px;
}

#mex {
	position: absolute;
	width: 70px;
	float: right;
}
	
#alem {
	position: relative;
	width: 91px;
	height: 23px;
	float: right;
}

#esp {
	float: right;
	width: 74px;
	height: 23px;
	top: 30px;
	left: -35px;
	position: relative;
}
	
#eua {
	float: right;
	width: 70px;
	height: 24px;
	top: 7px;
	left: -21px;
	position: relative;
}


</style>
<body>
	<div id="fondo">
		<img class="bici" src="img/cruise1.jpg.png">
		<img class="bici" src="img/img5.jpg">
		<img class="bici" src="img/img3.jpg">
		<img class="bici" src="img/img4.jpg">
				<script>
					var index = 0;
					showSlide(index);
					setInterval (nextSlide, 2000);

					function nextSlide () {
						var total = $ (".bici").length;
						index++;
						if (index>=total){index=0} 
						showSlide (index);		
					}

					function showSlide (index) {
						console.log(index);
						TweenLite.to($(".bici"), 1, {alpha: 0});
						TweenLite.to($(".bici").eq(index);, 1, {alpha: 1});
					}
				</script>
	</div>
	<div id="cuadro">
			<h1 id="text1">Choose a site...</h1>
		<div id="cont1">
			<h3 id="inter">International site</h3>
			<a href="http://bamboocycles.com/es"><img id="map" src="img/mapa.png"></a>
		</div>
		<div id="cont2">
			<div id="ico1">	
				<h3>Local sites</h3>
				<a href="http://bamboocycles.com.mx"><img id="mex" src="img/mexico.png"></a>
				<a href="htto://bamboocycles.com/de"><img id="alem" src="img/alemania.png"></a>
				<a href="http://bamboocycles.com/es"><img id="esp" src="img/esp.png"></a>
				<a href="http://bamboocycles.com/en"><img id="eua" src="img/eua.png"></a>
			</div>
		</div>
	</div>	
</body>
</html>
