<div class="b-products maximize" ng-animate="'animate'" ng-controller="PersonalizaCtrl">
	<div class="maximize section-container" ng-switch on="isPersonaliza()">

			<div class="margenes section-zero" ng-class='{"selected": selected_index!=0}'>
				<div class="section-zero-container">
					<div class="customize-container">
						<div class="customize-container-text">Personaliza tu bici eligiendo entre los colores disponibles</div>
						<div ng-repeat="data in customize_data[selected_index - 1]" class="customize-color-container">
							<!-- <div class="customize-color-text">Personaliza tu bici eligiendo entre los colores disponibles</div> -->
							<img class="customize-color-img" src="images/Customize/punos.png" height="39" width="39">
							<div class="customize-color-title">{{data.name}}</div>
							<div class="customize-color-color-container">
								<div ng-click="customize(data, $index)" ng-repeat="color in data.colors" class="customize-color-color-container-color" style="background-color: {{color.color}}"></div>
							</div>
						</div>
					</div>	
				</div>			
			</div>

				<div class="img-container" ng-click="select(1)">
