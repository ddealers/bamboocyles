<div class="b-products maximize" ng-animate="'animate'" ng-controller="PersonalizaCtrl">
	<div class="maximize section-container" ng-switch on="isPersonaliza()">
		<div class="flex-container customize-change-animation">
			<div class="margenes section-zero" ng-class='{"selected": selected_index!=0}'>
				<div class="section-zero-container">
					<div class="customize-container">
						<div class="customize-container-text">Personaliza tu bici eligiendo entre los colores disponibles</div>
						<div ng-repeat="data in customize_data" class="customize-color-container">
							<!-- <div class="customize-color-text">Personaliza tu bici eligiendo entre los colores disponibles</div> -->
							<img class="customize-color-img" src="images/Customize/punos.png" height="39" width="39">
							<div class="customize-color-title">{{data.name}}</div>
							<div class="customize-color-color-container">
								<div ng-click="customize(data.slug, $index)" ng-repeat="color in data.colors" class="customize-color-color-container-color" style="background-color: {{color.color}}"></div>
							</div>
						</div>
					</div>	
				</div>			
			</div>
			<div class="margenes section-one flex-container-center" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}'>
				<div class="img-container" ng-click="select(1)">
					<img ng-show="color.visible" ng-repeat="color in customize_data[0].colors" class="img-custom img-responsive" ng-src="./images/personaliza/cruise/{{color.name}}.png">
					<img ng-show="color.visible" ng-repeat="color in customize_data[1].colors" class="img-custom img-responsive" ng-src="./images/personaliza/cruise/{{color.name}}.png">
					<img ng-show="color.visible" ng-repeat="color in customize_data[2].colors" class="img-custom img-responsive" ng-src="./images/personaliza/cruise/{{color.name}}.png">
					<img class="img-responsive" src="./images/personaliza/cruise.jpg">
				</div>
			</div>
			<div class="margenes section-two flex-container-center" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}'>
				<div class="img-container" ng-click="select(2)">
					<img ng-show="color.visible" ng-repeat="color in customize_data[0].colors" class="img-custom img-responsive" ng-src="./images/personaliza/racer/{{color.name}}.png">
					<img ng-show="color.visible" ng-repeat="color in customize_data[1].colors" class="img-custom img-responsive" ng-src="./images/personaliza/racer/{{color.name}}.png">
					<img ng-show="color.visible" ng-repeat="color in customize_data[2].colors" class="img-custom img-responsive" ng-src="./images/personaliza/racer/{{color.name}}.png">
					<img class="img-responsive" src="./images/personaliza/racer.jpg">
				</div>
			</div>
			<div class="margenes section-three flex-container-center" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}'>
				<div class="img-container" ng-click="select(3)">
					<img ng-show="color.visible" ng-repeat="color in customize_data[0].colors" class="img-custom img-responsive" ng-src="./images/personaliza/street/{{color.name}}.png">
					<img ng-show="color.visible" ng-repeat="color in customize_data[1].colors" class="img-custom img-responsive" ng-src="./images/personaliza/street/{{color.name}}.png">
					<img ng-show="color.visible" ng-repeat="color in customize_data[2].colors" class="img-custom img-responsive" ng-src="./images/personaliza/street/{{color.name}}.png">
					<img class="img-responsive" src="./images/personaliza/street.jpg">
				</div>
			</div>
		</div>
	</div>
	<div class="flex-container menu maximize menu-animation" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}'>
		<div class="menu-bicicles" ng-class='{"selected": selected_index!=0}' ng-click="changePersonaliza()">
			<!--<div ng-switch on="isPersonaliza()">
				<<p ng-switch-when="false">Personaliza los colores</p>
				<p ng-switch-when="true">Informaci√≥n de la bici</p>
			</div> -->
		</div>
		<div class="margenes menu-one" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}' ng-click="select(1)">
			<h1>Cruise</h1>
		</div>
		<div class="margenes menu-two" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}' ng-click="select(2)">
			<h1>Racer</h1>
		</div>
		<div class="margenes menu-three" ng-class='{"first-selected": selected_index==1, "second-selected": selected_index == 2, "third-selected": selected_index == 3}' ng-click="select(3)">
			<h1>Street</h1>
		</div>
	</div>
</div>
